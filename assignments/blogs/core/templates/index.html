<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    {% for post in posts %}
        <a href="{% url 'post_detail' post.id %}">
            <h3>{{post.title}}</h3>
        </a>   
    {% endfor %}

</body>
</html>
