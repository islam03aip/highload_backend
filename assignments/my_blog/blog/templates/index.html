<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    {% for post in posts %}
    <h1>
        <h3>
            <a href="{% url 'blog_detail' post.id %}">
                {{ post.title }} 
            </a>
        </h3>
        {% if user == post.author %}
            <a href="{% url 'delete_blog' post.id %}">
                Delete
            </a>
            <a href="{% url 'edit_blog' post.id %}">
                Edit
            </a>
        {% endif %}
    </h1>
    {% endfor %}
    
    <div>
        {% for page in posts.paginator.page_range %}
            <a href="?page={{page}}">{{page}}</a>
        {% endfor %}
    </div>
    
</body>
</html>
